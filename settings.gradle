        google()
        mavenCentral()
        jcenter()
        maven {
            url "${rootProject.projectDir.path}/repo"
        }
        maven {
            url "https://maven.google.com" // Google's Maven repository
        }
        maven { url 'https://jitpack.io' }
    }
}

rootProject.name = "A1"
