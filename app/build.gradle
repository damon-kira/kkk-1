plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
//    id 'com.google.gms.google-services'
//    id 'com.google.firebase.crashlytics'
}

android {
    namespace 'com.colombia.credit'
    compileSdk rootProject.ext.version.compileSdk
    defaultConfig {
        applicationId rootProject.ext.pkgName

        minSdk rootProject.ext.version.minSdk
        targetSdk rootProject.ext.version.targetSdk

        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true

        resConfigs 'id'
        versionCode 4
        versionName "1.0.2"

        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a'
        }

        manifestPlaceholders = [pkgName: "${rootProject.ext.pkgName}"]

        setProperty("archivesBaseName", "FinanzasExtremas_v${versionName}_${time()}")

//        android.applicationVariants.all { variant ->
//            variant.outputs.all {
//                println("variant = $variant")
//                outputFileName = "FinanzasExtremas_v${variant.versionName}_${variant.buildType.name}_${time()}.apk"
//            }
//        }
    }

    packagingOptions {
        exclude("*/kotlin/**")
        exclude("META-INF/DEPENDENCIES")
        exclude("META-INF/NOTICE")
        exclude("META-INF/LICENSE")
        exclude("META-INF/LICENSE.txt")
        exclude("META-INF/NOTICE.txt")
    }


    buildFeatures {
        viewBinding = true
    }
    signingConfigs {
        release {
            storeFile file("keystore/finanzans.jks")
            storePassword "finanzas2023"
            keyAlias "finanzas"
            keyPassword "finanzas2023"
        }
        debug {
            storeFile file("keystore/debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
    }


    buildTypes {
        release {
            buildConfigField "String", "BASE_URL", "${rootProject.ext.release.apiHost}"
            buildConfigField "String", "H5_URL", "${rootProject.ext.release.h5Host}"
            buildConfigField "String", "DATA_URL", "${rootProject.ext.release.bigDataHost}"
            buildConfigField "String", "APP_SECRET", "${rootProject.ext.release.apiSecret}"
            buildConfigField "boolean", "APP_DEBUG", "false"
            minifyEnabled true
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            buildConfigField "String", "BASE_URL", "${rootProject.ext.debug.apiHost}"
            buildConfigField "String", "H5_URL", "${rootProject.ext.debug.h5Host}"
            buildConfigField "String", "DATA_URL", "${rootProject.ext.debug.bigDataHost}"
            buildConfigField "String", "APP_SECRET", "${rootProject.ext.debug.apiSecret}"
            buildConfigField "boolean", "APP_DEBUG", "true"
            minifyEnabled false
            signingConfig signingConfigs.debug
            debuggable true
            versionNameSuffix ".alpha"
        }
    }

    kapt {
        correctErrorTypes = true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    lintOptions {
        abortOnError false
    }
    sourceSets {
        main {
            jniLibs.srcDirs += ['libs']
        }
    }
}

